
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     <!-- heading
     user 
     stats
      -->

      <h1>LeetMetrics</h1>
      <div class="user_container">
   <p>Enter your username below :</p>
   <div class="user-input-container">
    <input type="text" placeholder="Enter your username here " id="user-input">
    <button id="search-btn">Search</button>
   </div>
      </div>
      <div class=".stats-container">
      <div class="progress">
        <div class="progress-item ">
            <div class="easy-progress circle ">
                <span id="easy-label">Easy</span>
                <p>Easy</p>
            </div>
        </div>
        <div class="progress-item">
            <div class="medium-progress circle">
                <span id="medium-label">Medium</span>
                <p>Medium</p>
            </div>
        </div>
        <div class="progress-item">
            <div class="hard-progress circle">
                <span id="hard-label">Hard</span>
                <p>Hard</p>
            </div>
        </div>
      </div>
      <div class="stats-cards">
        <!-- directly populate from JS code -->
      </div>
      </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
