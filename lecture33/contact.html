<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelKaro</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #444;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #0077cc, #005fa3);
            color: #fff;
            text-align: center;
            padding: 2.5rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        #contact {
            padding: 2rem 1rem;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #0077cc;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .contact-info div {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 0 1rem;
        }

        .contact-info h3 {
            color: #0077cc;
            margin-bottom: 1rem;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #0077cc;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #005fa3;
        }

        /* Map */
        .map-container {
            margin-top: 2rem;
            text-align: center;
        }

        footer {
            background: #005fa3;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
            }
            .contact-info div {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        
        <div class="contact-info">
            <div>
                <h3>Email Us</h3>
                <p>travelkaro4567@gmail.com</p>
            </div>
            <div>
                <h3>Call Us</h3>
                <p>+91 3456 2345 87</p>
            </div>
            <div>
                <h3>Our Address</h3>
                <p>Travel Karo pvt. Limited , Padur</p>
            </div>
        </div>

        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="map-container">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434507176!2d144.95373631531567!3d-37.81627997975169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0c64ed%3A0x7f3b37840e2d431b!2sMelbourne%20Australia!5e0!3m2!1sen!2sus!4v1630498146174!5m2!1sen!2sus"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <p>Join us on this incredible journey! <a href="index.html">Sign Up Now</a></p>
        <p>&copy; 2024 Travel Karo. All rights reserved.</p>
    </footer>

</body>
</html>
