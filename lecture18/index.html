<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        border: 1px solid red;
        width: 25%;
    }
    .parent{
        border: 1px solid black;
        background-color: #ffff00;
        
    }
    .child{
        border: 1px solid black;
        background-color: blue;
        width:50%;
    }
    .container{
        border: 1px solid black;
        background-color: beige;
        height: 100vh;
        width: 50vw;

    }
    .hello{
        border: 1px solid black;
        font-size: 100px;
    }
    
</style>
</head>
<body>
    <div class="box">
        Welcome to web Dev 
    </div>
    <div class="parent">
        <div class="child"> 
            Hello Everyone
        </div>
    </div>
    <div class="container">
        aapka swagat h 
    </div>
    <div class="hello">
        Hello World
    </div>
</body>
</html>
